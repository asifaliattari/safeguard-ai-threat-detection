name: Frontend CI/CD

on:
  push:
    branches: [ master, main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Lint and Build
  build:
    runs-on: ubuntu-latest
    name: Build and Test Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint with ESLint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Type check with TypeScript
        working-directory: ./frontend
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build Next.js
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.NEXT_PUBLIC_WS_URL }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  # Job 2: Deploy to Vercel (only on push to main/master)
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        working-directory: ./frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        working-directory: ./frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.NEXT_PUBLIC_WS_URL }}

      - name: Deploy to Vercel
        working-directory: ./frontend
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployment URL: $DEPLOYMENT_URL"
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV

      - name: Wait for deployment
        run: sleep 15

      - name: Health check
        run: |
          VERCEL_URL="${{ env.DEPLOYMENT_URL }}"
          if [ -z "$VERCEL_URL" ]; then
            echo "⚠️  Deployment URL not found, skipping health check"
            exit 0
          fi

          response=$(curl -s -o /dev/null -w "%{http_code}" "$VERCEL_URL" || echo "000")

          if [ "$response" = "200" ]; then
            echo "✅ Frontend is healthy!"
          else
            echo "❌ Frontend health check failed (HTTP $response)"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Frontend deployed successfully to Vercel!"
            echo "URL: ${{ env.DEPLOYMENT_URL }}"
          else
            echo "❌ Frontend deployment failed!"
          fi
