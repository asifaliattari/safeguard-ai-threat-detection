name: Backend CI/CD

on:
  push:
    branches: [ master, main ]
    paths:
      - 'backend/**'
      - 'models/**'
      - '*.pt'
      - '*.task'
      - 'backend/Dockerfile'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: '3.11'
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  # Job 1: Lint and Test
  test:
    runs-on: ubuntu-latest
    name: Test Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black isort flake8

      - name: Lint with black
        working-directory: ./backend
        run: black --check app/
        continue-on-error: true

      - name: Lint with isort
        working-directory: ./backend
        run: isort --check-only app/
        continue-on-error: true

      - name: Lint with flake8
        working-directory: ./backend
        run: flake8 app/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true

      - name: Test with pytest
        working-directory: ./backend
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true

  # Job 2: Deploy to Hugging Face Spaces (only on push to main/master)
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Hugging Face Spaces
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Clone HF Space
          git clone https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf-space

          # Copy backend files
          cp -r backend/* hf-space/
          cp backend/Dockerfile hf-space/Dockerfile

          # Create README for HF Space
          cat > hf-space/README.md << 'EOF'
          ---
          title: SafeGuard AI Backend
          emoji: ðŸ›¡ï¸
          colorFrom: blue
          colorTo: cyan
          sdk: docker
          pinned: false
          ---

          # SafeGuard AI - Threat Detection Backend

          Real-time humanitarian threat detection API powered by YOLOv8 and OpenAI.
          EOF

          # Push to HF Space
          cd hf-space
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          HF_URL="https://${{ secrets.HF_USERNAME }}-${{ secrets.HF_SPACE_NAME }}.hf.space"
          echo "Checking health at: $HF_URL/health"

          max_retries=5
          retry=0
          while [ $retry -lt $max_retries ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$HF_URL/health" || echo "000")

            if [ "$response" = "200" ]; then
              echo "âœ… Backend is healthy!"
              exit 0
            else
              echo "â³ Attempt $((retry+1))/$max_retries - HTTP $response"
              retry=$((retry+1))
              sleep 15
            fi
          done

          echo "âŒ Backend health check failed after $max_retries attempts"
          exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Backend deployed successfully to Hugging Face Spaces!"
            echo "URL: https://${{ secrets.HF_USERNAME }}-${{ secrets.HF_SPACE_NAME }}.hf.space"
          else
            echo "âŒ Backend deployment failed!"
          fi
