# SafeGuard AI - Local Development Stack
# Docker Compose configuration for full-stack development

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: safeguard-postgres
    environment:
      POSTGRES_USER: safeguard
      POSTGRES_PASSWORD: safeguard_dev_password
      POSTGRES_DB: safeguard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - safeguard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safeguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: safeguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - safeguard-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safeguard-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://safeguard:safeguard_dev_password@postgres:5432/safeguard_db
      REDIS_URL: redis://redis:6379

      # Environment
      PYTHON_ENV: development

      # API Keys (loaded from .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}

      # Email Settings
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${EMAIL_FROM}
      SMTP_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_TO: ${EMAIL_TO}

      # Feature Flags
      BUZZER_ENABLED: ${BUZZER_ENABLED:-false}
      EMAIL_ENABLED: ${EMAIL_ENABLED:-true}
    volumes:
      - ./backend:/app
      - backend_cache:/app/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - safeguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: safeguard-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - safeguard-network
    restart: unless-stopped
    command: npm run dev

networks:
  safeguard-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_cache:
